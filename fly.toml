# fly.toml app configuration file generated for puck on 2023-06-13T16:51:03+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
app = "puck"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[deploy]
strategy = "immediate"

[[mounts]]
source = "puck_data_machines"
destination = "/data"
processes = ["app"]

[[services]]
protocol = "tcp"
internal_port = 3000
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[services.concurrency]
type = "connections"
hard_limit = 500
soft_limit = 250

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0
